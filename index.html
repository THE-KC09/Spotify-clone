<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utility.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- //navbar -->
    <div class="nav flex">
        <div class="logo"><img class="invert" src="svgss/logo.svg" alt="spotify" srcset=""></div>
        <div class="search flex">
            <div class="home"><i class="fa-solid fa-house"></i></div>
            <div class="home"><i class="fa-solid fa-magnifying-glass"></i></div>
            <input type="text" placeholder="What do you want to paly?">
        </div>
        <div class="side-con item-center">
            <ul class="flex font">
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
                <li>|</li>
                <li>Install App</li>
                <li>Sign Up</li>
                <button class="log">Log in</button>
            </ul>


        </div>

    </div>
    <!-- main-body -->
    <div class="layout flex">
        <!-- left-body -->
        <div class="left border lib-color border">
            <h4>Your Libriary</h4>
            <div class="create-playlist bg-color">
                <h4>Create your first playlist</h4>
                <p>It's easy, we'll help you</p>
                <button class="create botn">Create playlist</button>
            </div>
            <div class="pods bg-color">
                <h4>Lets's find some podcast to follow</h4>
                <p>We'll keep you updated on new episodes</p>
                <button class="browse botn">Browse podcasts</button>
            </div>
            <div class="parent-cookies">
                <div class="footer cookies">
                    <div><a href="">Legal</a></div>
                    <div><a href="">Safety&Privacy Center</a></div>
                    <div><a href="">Privacy Policy</a></div>
                    <div><a href="">Cookies</a></div>
                    <div><a href="">About Ads</a></div>
                    <div><a href="">Accessibiliy</a></div>
                </div>
                <div class="cokie"><a href="">Cookies</a></div>
                <div class="language"><button><i class="fa-solid fa-globe"></i>English</button></div>
            </div>

        </div>
        <div class="right border lib-color border"></div>
    </div>
</body>
<script src="index.js"></script>

</html>
